<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bc577a64e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Discord</title>
  </head>
  <body>
    <h1 class="discord-heading fw-bold">Discord Bot</h1>
    <div class="discord-page-header"></div>
    <div class="text-center discord-instructions">
      <h3 class="fw-bold">
        Type <u>!help</u> in the chat to view Jolly Bots list of available
        commands
      </h3>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn invite-btn">
        <h5 class="fw-bold">INVITE LINK</h5>
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
    <div class="invite-code d-flex justify-content-center">
      <a href="https://discord.gg/RRzcDWCaYM" class="fw-bold" target="_blank"
        ><img src="img/discord-images/pirate-ship.png" alt="jolly-bot-image"
      /></a>
    </div>

    <div class="d-flex justify-content-center">
      <a href="index.html"
        ><button class="btn fw-bold discord-back-button">Back</button></a
      >
    </div>

    <footer class="bg-dark text-light text-center p-3">
      <a href="https://github.com/Byronk5" target="_blank"
        ><i class="fab fa-github fa-2x"></i
      ></a>
    </footer>
    <script src="discord.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
