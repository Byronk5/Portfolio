<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bc577a64e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>WordPress Sites</title>
  </head>
  <body>
    <h1 class="wp-heading fw-bold">WordPress Sites</h1>
    <div class="wordpress-page-header"></div>

    <div class="container wordpress-sites mt-5">
      <div class="row align-items-center">
        <div class="col d-flex flex-column align-items-center">
          <p>Fountain of Life</p>
          <a href="https://folcs.co.za/" target="_blank"
            ><img src="img/wordpress-logos/folcs-logo.png" alt="folcs-logo"
          /></a>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Green Leaf Web Design</p>
          <a href="https://greenleafwebdesign.co.za/" target="_blank"
            ><img
              src="img/wordpress-logos/greenleafwebdesign.png"
              alt="greenleaf-logo"
          /></a>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Lascento Purfumes</p>
          <a href="https://www.lascento.co.za/" target="_blank"
            ><img src="img/wordpress-logos/lascento.jpg" alt="lascento-logo"
          /></a>
        </div>
        <div class="col col d-flex flex-column align-items-center">
          <p>Royalty Kids</p>
          <a href="https://royaltykids.co.za/" target="_blank"
            ><img
              src="img/wordpress-logos/royaltykids-logo.png"
              alt="royalty-kids-logo"
          /></a>
        </div>

        <div class="col d-flex flex-column align-items-center oncore">
          <p>Trailblazers Christian Academy</p>
          <a href="https://trailblazersca.co.za/" target="_blank"
            ><img
              src="img/wordpress-logos/trailblazers-header-logo.png"
              alt="trailblazers-logo"
          /></a>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center back-button">
      <a href="index.html"
        ><button class="btn btn-primary fw-bold">Back</button></a
      >
    </div>

    <footer class="bg-dark text-light text-center p-3">
      <a href="https://github.com/Byronk5" target="_blank"
        ><i class="fab fa-github fa-2x"></i
      ></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
